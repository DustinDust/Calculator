<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div>
          <p id="input">$</p>
        </div>
        <div>
          <p id="output">0</p>
        </div>
      </div>
      <div class="button">
        <button class="operator plus">+</button>
        <button class="operator minus">-</button>
        <button class="util clear">AC</button>
        <button class="operator multiply">x</button>
        <button class="operator divide">/</button>
        <button class="util delete">DEL</button>
        <button class="number">9</button>
        <button class="number">8</button>
        <button class="number">7</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button class="number">0</button>
        <button class="point">.</button>
        <button class="equal">=</button>
      </div>
    </div>
    <div class="footer">
      <span> Dustin - The Odin Project </span>
    </div>
  </body>
</html>
